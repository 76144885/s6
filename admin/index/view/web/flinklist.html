{extend name="common:base" /}
{block name="css"}

{/block}
{block name="content"}
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
            	<div class="mail-box-header">
                    <h2>友链管理</h2>
                    <div class="mail-tools tooltip-demo m-t-md">
                        <button class="btn btn-white " data-toggle="tooltip" data-placement="left" title="刷新" onClick="window.location.reload();">
                            <i class="fa fa-refresh"></i> 刷新
                        </button>
                        
                        <a href="/ht.php/news/edit?pid={$pid}" class="btn btn-primary btn-sm">新建友链</a>
                    </div>
                </div>
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<table class="table table-hover table-bordered">
							<thead>
							<tr>
								<th>#</th>
								<th>标题</th>
								<th>URL</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							{volist name="list" id="vo"}
							<tr>
								<td>{$vo.id}</td>
								<td><a href="/a/{$vo.id}.html" target="_blank">{$vo.flink_name}</a></td>
								<td>{$vo.flink_url}</a></td>
								<td>
								<a class="btn btn-info" href="/ht.php/news/edit?id={$vo.id}"><i class="fa fa-paste"></i> 编辑</a>&nbsp;|&nbsp;
                                <a class="btn btn-info" onclick="delete_data({$vo.id});"><i class="fa fa-trash-o"></i> 删除</a>
								</td>
							</tr>
							{/volist}
							</tbody>
						</table>
                        {$page}
					</div>
				</div>
			</div>
        </div>
    </div>
    {/block}
    {block name="js"}
    <script>
		function delete_data(id){
		  	$.get('/ht.php/news/delete?id='+id,function(data){
				if (data==1){
					layer.msg('删除成功',{icon:6});
					window.location.reload();
				}else{
					layer.msg('删除失败',{icon:5});
				}
			});
		}
    </script>
    {/block}
