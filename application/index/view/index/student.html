<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{$cinfo.title}-{$web.webname}</title>
    <meta name="Keywords" content="{$cinfo.keywords}">
    <meta name="description" content="{$cinfo.description}">
    <link rel="stylesheet" href="/css/style.min.css">
    <script>
        !(function () {
            var userAgent = navigator.userAgent;
            var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
            reIE.test(userAgent)
            var ISie = parseFloat(RegExp["$1"]);
            if (ISie !== NaN && ISie < 10) {
                alert('您的浏览器版本过低，请您升级浏览器！！')
            }
        })();
    </script>
    
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.SuperSlide.2.1.1.js"></script>
    <!--[if lt IE 9]>
            <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
    {include file="common/header"}
    <div class="jiuye">
        <div class="bt">
            <h3>你的明天会比他们
                <span>更美好！</span>
            </h3>
        </div>
        <div class="list">
            <div class="item-war">
                {volist name="data" id="vo"}
                <div class="item">
                    <a href="javascript:;">
                        <img src="{$vo.picurl}">
                        <p>
                            <span>{$vo.title}</span>
                            <em>薪资
                                <i>{$vo.shortnote}</i>
                            </em>
                        </p>
                    </a>
                </div>
                {/volist}
            </div>
        </div>
    </div>
    {$dvpage}
    
    <!-- footer -->
    {include file='common/footer'}
</body>

</html>
