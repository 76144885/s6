<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{$cinfo.title}-{$web.webname}</title>
    <meta name="Keywords" content="{$cinfo.keywords}">
    <meta name="description" content="{$cinfo.description}">
    <link rel="stylesheet" href="/css/style.min.css">
    <script>
        !(function () {
            var userAgent = navigator.userAgent;
            var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
            reIE.test(userAgent)
            var ISie = parseFloat(RegExp["$1"]);
            if (ISie !== NaN && ISie < 10) {
                alert('您的浏览器版本过低，请您升级浏览器！！')
            }
        })();
    </script>
    
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.SuperSlide.2.1.1.js"></script>
    <!--[if lt IE 9]>
            <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
    {include file="common/header"}
    <!-- 讲师列表 -->
    <div class="jiangshi">
        <div class="jiangshi_bt">
            <img src="/img/jsss.jpg">
        </div>
        <div class="jiangshi_ht">
            <img src="/img/jsbt.png">
        </div>
        <div class="jiangshi_list">
            {volist name="data" id="vo"}
            <div>
                <div class="top">
                    <a href="/a/{$vo.id}.html"><img src="{$vo.picurl}"></a>
                </div>
                <div class="con">
                    <img src="/img/12.png">
                </div>
                <div class="bom">
                    <div class="user">
                        <a href="/a/{$vo.id}.html">
                            <em>{$vo.title}</em>
                            <p> {$vo.shortnote|str_replace="\\n","<br/>",###}</p>
                        </a>
                    </div>
                    <div class="rz"><span></span>{$vo.note}</div>
                </div>
            </div>
            {/volist}
        </div>
    </div>
    {$dvpage}
    <!-- 讲师列表 -->
    {include file='common/footer'}
    <script type="text/javascript">
        console.log($('.jiangshi .user p').find('br'))
    </script>
</body>
</html>
